<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Register</h2>
      <form action="/register" method="POST">
        <div class="input-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            oninput="checkEmail()"
          />
          <p id="emailEr" class="error-message"></p>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            oninput="checkPass()"
          />
          <p id="passLengthEr" class="error-message"></p>
          <p id="passUpLowEr" class="error-message"></p>
          <p id="passNumEr" class="error-message"></p>
          <p id="passCharEr" class="error-message"></p>
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
            oninput="confirmPass()"
          />
          <p id="confirmEr" class="error-message"></p>
        </div>
        <button type="submit" onclick="register(event)">Submit</button>
        <p>Already have an account? <a href="/auth/login">Login here</a></p>
      </form>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
